<!DOCTYPE html>
<html>
    <body>
        <h2>for...in</h2>
        <p>Iteração nas propriedades de um objeto:</p>
        <p id="d1"></p>
        <script>
            const person = {fname:"John",Iname:"Doe",age:25};
            let text="";
            for(let x in person){
                text+=person[x] + "";//x é o nome do campo
            }
            document.getElementById("d1").innerHTML=text;
        </script>
    </body>
</html>
