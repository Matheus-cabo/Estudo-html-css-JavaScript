<!DOCTYPE html>
<html>
    <body>
        <h2>Estrutura If</h2>
        <p>Modifica o Comprimento de acordo com a hora do dia</p>
        <p id="demo">Que horas s√£o</p>
        <script>
            let painel= document.getElementById("demo")
            let hora= new Date().getHours();
            if(hora<12){
                painel.innerHTML="Bom dia"
            }else if(hora<18){
                painel.innerHTML="Boa tarde"
            }else{
                painel.innerHTML="Boa noite"
            }
        </script>
    </body>
</html>
