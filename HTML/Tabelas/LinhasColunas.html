<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Tabgela Simples</h2>
        <!--Tabela com Colspan-->
        <table widht="100%" border="1">
            <tr>
                <td>Aluno</td>
                <td colspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Html</td>
                <td>Ambiente Web</td>
            </tr>
        </table>
        <h2> Tabela Simples</h2>
        <table widht="100" border="1">
            <tr>
                <td>Aluno</td>
                <td rowspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Ambiente Web</td>
                <td>Html</td>
            </tr>
        </table>
    </body>
</html>
